name: flutter_class_project_1
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Doto
      fonts:
        - asset: assets/fonts/Doto-Regular.ttf
        - asset: assets/fonts/Doto-Bold.ttf
        - asset: assets/fonts/Doto-Thin.ttf
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat/Caveat-Regular.ttf
        - asset: assets/fonts/Caveat/Caveat-Bold.ttf
        - asset: assets/fonts/Caveat/Caveat-SemiBold.ttf
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron/Orbitron-Bold.ttf
        - asset: assets/fonts/Orbitron/Orbitron-SemiBold.ttf
    - family: Satisfy
      fonts:
        - asset: assets/fonts/Satisfy/Satisfy-Regular.ttf

        
  assets:
    - assets/images/Blue-Dog.jpg
    - assets/images/Yellow-Dog.jpg
    - assets/images/Red-Dog.jpg
